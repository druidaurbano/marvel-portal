<div class="header-container">
  <div class="header-left">
    <button class="home-button" (click)="goTo(homeButton)">
      <img src="https://upload.wikimedia.org/wikipedia/commons/d/d2/Eo_circle_red_letter-m.svg">
      <span>Portal Marvel</span>
    </button>

    <ul class="button-list">
      <button *ngFor="let item of buttonList"
            class="page-button"
            id="{{item.id}}-header"
            (click)="goTo(item)">
        {{item.name}}
      </button>
      <div class="bottom-slide" id="slide" [style.left]="leftSlide + '%'"></div>
    </ul>

  </div>

  <div class="header-center">
    <input type="text" placeholder="Search" #searchInput (keydown.enter)="search(searchInput)">
    <button class="center-button" (click)="search(searchInput)">Pesquisar</button>
  </div>

  <div class="header-right">
    <button class="member-button">
      Seja Membro $
    </button>

    <button class="profile-button">
      <img src="../../../assets//no-profile.png" alt="profile image">
      <span class="profile-name">Lucas Corrêa</span>
      <!-- <select>Opção de logout</select> -->
      <span class="profile-select">v</span>
    </button>
  </div>
</div>
