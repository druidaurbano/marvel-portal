<div class="characters-container"
     infinite-scroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="1000"
     (scrolled)="onScroll()">
  <ul *ngIf="characterStep === 'list'" class="characters-list">
    <button *ngFor="let character of charactersList" class="characters-item" (click)="openCharacter(character)">
      <img src="{{character.thumbnail}}" alt="" class="characters-thumbnail">
      <span class="characters-name">{{character.name}}</span>
    </button>
  </ul>

  <app-details *ngIf="characterStep === 'details'" (changeStep)="goBack()" [details]="characterDetails"></app-details>

  <app-loading *ngIf="loading"></app-loading>
</div>
