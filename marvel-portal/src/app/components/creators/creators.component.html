<div class="creators-container"
     infinite-scroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="1000"
     (scrolled)="onScroll()">
  <ul *ngIf="creatorStep === 'list'" class="creators-list">
    <button *ngFor="let creator of creatorsList" class="creators-item" (click)="openCreator(creator)">
      <img src="{{creator.thumbnail}}" alt="" class="creators-thumbnail">
      <span class="creators-name">{{creator.fullName}}</span>
    </button>
  </ul>

  <app-details *ngIf="creatorStep === 'details'" (changeStep)="goBack()" [details]="creatorDetails"></app-details>

  <app-loading *ngIf="loading"></app-loading>
</div>
