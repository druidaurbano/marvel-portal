<div class="comics-container">
  <ul *ngIf="comicStep === 'list'" class="comics-list">
    <li *ngFor="let comic of comicsList" class="comics-item" (click)="openComic(comic)">
      <button class="comics-button">
        <img src="{{comic.thumbnail}}" alt="" class="comics-thumbnail">
      </button>
      <span class="comics-title">{{comic.title}}</span>
      <span class="comics-year">{{comic.date}}</span>
    </li>
  </ul>

  <app-details *ngIf="comicStep === 'details'" (changeStep)="goBack()" [details]="comic"></app-details>
</div>
